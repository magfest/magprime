{% block masthead %}
<div class="masthead"></div>
<div class="masthead-text row">
  <div class="col-sm-4 text-left text-sm-left">
    <span class="masthead-text-item">{{ event_dates() }}, {{ c.EVENT_YEAR }}</span>
  </div>
  <div class="col-sm-4 text-center text-sm-left">
    <span class="masthead-text-item">Gaylord National Hotel</span>
  </div>
  <div class="col-sm-4 text-right text-sm-left">
    <span class="masthead-text-item">National Harbor, MD</span>
  </div>
</div>
{% endblock %}
